<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>MEU TREINO</h1>
        </header>

        <!-- treino -->
        <div class="treino">
            <h2>Suplino Inclinado Livre</h2>

            <div class="item">
                <h3>Regulagem</h3>
                <p></p>
            </div>
            <div class="item">
                <h3>Serie</h3>
                <p>3x8</p>
            </div>
            <div class="item">
                <h3>Carga</h3>
                <p>12/12</p>
            </div>
        </div>

        <!-- cronometro -->
        <div class="cronometro">
            <div class="display">
                <span>
                    <h2>cronometro</h2>
                    <span>1</span>
                </span>
                <span>
                    <h2>contador</h2>
                    <span>1</span>
                </span>
            </div>

            <button>INICIAR</button>
        </div>
    </div>
</body>
</html>
